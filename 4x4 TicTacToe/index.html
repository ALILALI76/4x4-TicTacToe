<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 TICTACTOE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="tictactoe.css">
    <script type="text/Javascript" src="tictactoe.js"></script>
</head>
<body>
    <h1 id="heading" class="">
        <span class="" id="willkommen">Willkommen beim</span><br>
        <span id="4x4"> 4x4 TicTacToe </span><br>
        <span id="byali" class=""> by Ali</span></h1>
    <div id="buttonWrapper">
        <button id="startbutton" class="">
            Spiel Starten
        </button>
    </div>
    <div id="spielfeld" class="hidden">
        <div id="game-over-overlay">
            <div class="message">Game Over<br>Click To Restart
            </div>
        </div>
        <div class="square unclicked" id="1">1</div>
        <div class="square unclicked" id="2">2</div>
        <div class="square unclicked" id="3">3</div>
        <div class="square unclicked" id="4">4</div>
        <div class="square unclicked" id="5">5</div>
        <div class="square unclicked" id="6">6</div>
        <div class="square unclicked" id="7">7</div>
        <div class="square unclicked" id="8">8</div>
        <div class="square unclicked" id="9">9</div>
        <div class="square unclicked" id="10">10</div>
        <div class="square unclicked" id="11">11</div>
        <div class="square unclicked" id="12">12</div>
        <div class="square unclicked" id="13">13</div>
        <div class="square unclicked" id="14">14</div>
        <div class="square unclicked" id="15">15</div>
        <div class="square unclicked" id="16">16</div>
    </div>

</body>
</html>
